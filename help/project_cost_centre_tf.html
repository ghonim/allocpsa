
<b>Cost Centre TF</b>
<br><br>

Time Sheets for this Project will be paid from this TF. 

<br><br>

Sales of products for this Project will be credited to this TF.
Product commissions and costs will be debited from this TF.

<br><br>

If no TF is selected, the Main Finance TF will be used by the Time
Sheets and Sales by default.
